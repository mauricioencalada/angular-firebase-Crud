<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Start Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let item of employee$ | async">
                <th scope="row">{{item.name}} {{item.lastName}}</th>
                <td>{{item.email}}</td>
                <td>{{item.startDate}}</td>
                <td class="btn-grup d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Edit</button>
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSee(item)">See</button>
                    <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">Delete</button>
                </td>   
            </tr>
        </tbody>
    </table>
</div>
